<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <th:block th:fragment="head">

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/application.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">

    </th:block>

</head>
<body>
    <th:block th:fragment="navbar(current, showSearch)">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/pizzas}">Pizzas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/pizzas}" th:classAppend="${current == 'pizzas'} ? active : not-active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:classAppend="${current == 'users'} ? active : not-active">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pizzas/create}" th:classAppend="${current == 'create'} ? active : not-active">Create</a>
                        </li>
                    </ul>
                    <form
                            th:if="${showSearch}"
                            class="d-flex"
                            role="search"
                            method="get"
                            th:action="@{/pizzas}"
                    >
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </th:block>
</body>
</html>
